<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quarto_desafio</title>
</head>
<body>
 <header>
     <div class="top">
         <div class="box1">
             <img src="img/img-header/Group 3.png" alt="img-selfcare">
             <img src="img/img-header/Group 64.png" alt="img-carrinho">
         </div>
     </div>
     <div class="box2">
         <img src="img/img-header/Group 90.png" alt="img-offer">
     </div>
     <div class="box3">
         <h2>Promoção </h>
         <h2>9 produtos</h>
     </div>
 </header>
    <main>        
        <section class="meio">
            <div class="card">
                <img src="img/img-main/1.png" alt="img-main">
                <figcaption>Elixir da Eternidade</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
        
            <div class="card">
                <img src="img/img-main/2.png" alt="img-main">
                <figcaption>Vitamina do Sol</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
        
            <div class="card">
                <img src="img/img-main/3.png" alt="img-main">
                <figcaption>Vitamina da Lua</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
        
            <div class="card">
                <img src="img/img-main/4.png" alt="img-main">
                <figcaption>Pétalas do Amor</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
    
            <div class="card">
                <img src="img/img-main/5.png" alt="img-main">
                <figcaption>Essência da Natureza</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
        
            <div class="card">
                <img src="img/img-main/6.png" alt="img-main">
                <figcaption>Jasmin com notas de Rosa</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
    
            <div class="card">
                <img src="img/img-main/7.png" alt="img-main">
                <figcaption>Essência de Melissa</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
        
            <div class="card">
                <img src="img/img-main/8.png" alt="img-main">
                <figcaption>Pureza Iluminada</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        
        
            <div class="card">
                <img src="img/img-main/9.png" alt="img-main">
                <figcaption>Essencia de patchouli</figcaption>
                <p>R$ <span>50.00</span></p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="boxfooter1">
            <div class="contato">
                <a href="">Contato</a>
                <a href="">Termode seriço</a>
                <a href="">Política de privacidade</a>
                <a href="">Cancelamento, troca e reembolso</a>
            </div>
            <div class="inscrever">
                <form action="">
                    <h2>Newsletter</h2>
                    <input type="text" placeholder="Digite seu melhor E-mail">
                </form>
                <button>Inscrever</button>
            </div>
        </section>
        <section class="boxfooter2">
            <div class="logo">
                <img src="img/img-footer/Group 104.png" alt="img-redes">
            </div>
            <div class="cartoes">
                <img src="img/img-footer/Group 88.png" alt="cartoes">
                <img src="img/img-footer/Group 87.png" alt="cartoes">
                <img src="img/img-footer/Vector.png" alt="cartoes">
            </div>
        </section>
    </footer>
 </body>
</html>
